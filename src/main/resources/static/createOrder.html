<!DOCTYPE html>
<html lang="ch-ZN">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div>
    <form action="/hotelOrder/addOrder" method="GET">
        <div>
            <label for="orderId">订单号</label>
            <input type="text" required="required" id="orderId" name="orderId"/>
        </div>
        <div>
            <label for="username">姓名</label>
            <input type="text" required="required" name="username" id="username"/>
        </div>
        <div>
            <label for="userPhone">手机号</label>
            <input type="text" required="required" name="userPhone" id="userPhone"/>
        </div>
        <div>
            <label for="createTime">下单时间</label>
            <input type="date" required="required" name="createTime" id="createTime"/>
        </div>
        <div>
            <label for="hotelId">客栈ID</label>
            <input type="text" required="required" name="hotelId" id="hotelId" value="CD-100C23FA" disabled="disabled"/>
        </div>
        <div>
            <input type="submit" value="提及">
        </div>
    </form>
</div>
</body>
</html>
